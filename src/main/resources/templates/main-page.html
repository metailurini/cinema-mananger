<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/main-page.css " />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/53a42bcb20.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main-page.js"></script>
    <title>Trang chủ</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="height: 12vh; background-color: #000"
    >
      <div class="container">
        <a
          class="navbar-brand"
          style="font-size: 48px; font-weight: 500"
          href="#"
          onclick="reload()"
          >WINX</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link header-nav-link" href="#">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header-nav-link" href="#">Khách hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header-nav-link" href="#">Xuất vé phim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header-nav-link" href="#">Sự kiện</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header-nav-link" href="#">Tin tức</a>
            </li>
          </ul>
          <div class="staff-cover">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <img
                src="https://d5nunyagcicgy.cloudfront.net/external_assets/hero_examples/hair_beach_v391182663/original.jpeg"
                style="width: 50px; height: 50px; border-radius: 50%"
              />
            </div>
            <p style="margin-top: 5px" th:text="${staffName}" />
          </div>
        </div>
      </div>
    </nav>

    <header>
      <!-- data-bs-ride="carousel" -->
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-interval="false"
      >
        <div class="carousel-indicators">
          <div th:each="i : ${carouselLoop}">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="${i}"
              class="active"
              aria-current="true"
            ></button>
          </div>
        </div>
        <div class="carousel-inner">
          <div th:each="carouselLoopData : ${carouselLoopData}">
            <div
              class="carousel-item active"
              style="
                background-image: url('https://source.unsplash.com/RCAhiGJsUUE/1920x1080');
              "
            >
              <div class="custom-carousel-caption">
                <h5
                  style="
                    color: #fbca10;
                    font-size: 36px;
                    backdrop-filter: blur(10px);
                    margin-bottom: 10px;
                  "
                >
                  Phim nổi bật tháng này
                </h5>
                <h1 class="carousel-text" style="font-size: 72px">
                  GODZILLA: KING OF THE MONSTER
                </h1>
                <h5 class="carousel-text">
                  Phiêu lưu - Hành động, Khoa học - Viễn tưởng
                </h5>

                <h5 class="carousel-text">
                  <i class="fa-solid fa-clock"></i> Thời lượng: 132 phút
                </h5>
                <div style="margin-top: 35px">
                  <a href="#" class="carousel-btn" style="margin-right: 10px"
                    >Xem thông tin</a
                  >
                  <a
                    href="#"
                    class="carousel-btn"
                    style="color: #fff; background-color: #fbca10"
                    >Xuất vé</a
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- <div
            class="carousel-item"
            style="
              background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1920x1080');
            "
          >
            <div class="carousel-caption active">
              <h5>Second slide label</h5>
              <p>
                Some representative placeholder content for the second slide.
              </p>
            </div>
          </div>
          <div
            class="carousel-item"
            style="
              background-image: url('https://source.unsplash.com/lHGeqh3XhRY/1920x1080');
            "
          >
            <div class="carousel-caption active">
              <h5>Third slide label</h5>
              <p>
                Some representative placeholder content for the third slide.
              </p>
            </div>
          </div> -->
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
